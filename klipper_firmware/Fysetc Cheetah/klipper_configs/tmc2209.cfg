[tmc2209 stepper_x]
uart_pin: UART_R
tx_pin: UART_TX
uart_address: 0 	#X_UART
microsteps: 64
run_current: 0.85
hold_current: 0.85
# TMC 2209 parameters
interpolate: True
sense_resistor: 0.110
stealthchop_threshold: 0
# TMC speadcycle tuned
#driver_TBL: 2
#driver_TOFF: 1
# Hys = 6 == (7-3) + (1+1)
#driver_HEND: 7
#driver_HSTRT: 1

[tmc2209 stepper_y]
uart_pin: UART_R
tx_pin: UART_TX
uart_address: 2  	#Y_UART
microsteps: 64
run_current: 0.85
hold_current: 0.85
# TMC 2209 parameters
interpolate: True
sense_resistor: 0.110
stealthchop_threshold: 0
# TMC speadcycle tuned
#driver_TBL: 2
#driver_TOFF: 1
# Hys = 6 == (7-3) + (1+1)
#driver_HEND: 7
#driver_HSTRT: 1

[tmc2209 stepper_z]
uart_pin: UART_R
tx_pin: UART_TX
uart_address: 1		#Z_UART
microsteps: 32
run_current: 0.75
hold_current: 0.75
stealthchop_threshold: 0
interpolate: False

[tmc2209 extruder]
uart_pin: UART_R
tx_pin: UART_TX
uart_address: 3		#E_UART
microsteps: 16
run_current: 0.5
hold_current: 0.5
stealthchop_threshold: 0
interpolate: True